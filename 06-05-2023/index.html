    <title>Document</title>
</head>
<body>
    <h1>My Profile</h1>
<div>
    <label >FirstName: </label>
    <input type = 'text'id = 'f' value = ''/>
</div>
<div>
    <label >LastName: </label>

</div>
<div>
    <label >DOB: </label>

</div>
<div>

<div>

    <button onClick = submitButton()>Submit</button>
<p id = 'r'> </p>
<p id = 'r1'> </p>
<p id = 'r2'> </p>
<p id = 'r3'> </p>
<p id = 'r4'> </p>

</body>
    <script>
        function submitButton(){
        document.getElementById('r').innerHTML = document.getElementById('f').value
        document.getElementById('r1').innerHTML = document.getElementById('l').value
        document.getElementById('r2').innerHTML = document.getElementById('d').value
        document.getElementById('r3').innerHTML = document.getElementById('e').value
        document.getElementById('r4').innerHTML = document.getElementById('p').value
        document.getElementById('r5').innerHTML = document.getElementById('u').value
        document.getElementById('r6').innerHTML = document.getElementById('g').value
        }
    
    </script>
    
</body>
