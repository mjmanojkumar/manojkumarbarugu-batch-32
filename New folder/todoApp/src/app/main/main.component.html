<form *ngIf="signup" class="sign">
    <div>
    <label>FirstName</label>
    <input type = "text" placeholder="FN" [(ngModel)]="fName" name="fName"/>
</div>
    <div>
    <label>LastName</label>
    <input type = "text" placeholder="LN" [(ngModel)]="lName" name="lName"/>
</div>
    <div>
    <label>Phonenumber</label>
    <input type = "text" placeholder="Phonenumber" [(ngModel)]="pnumber" name="Phonenumber"/>
</div>
    <div>
    <label>email</label>
    <input type = "text" placeholder="email" [(ngModel)]="email" name="email"/>
</div>

    <div>
    <label>password</label>
    <input type = "password" [(ngModel)]="pword" name="pword" />
</div>
<div>
    <button (click)="onSubmit()">
        Submit
    </button>
    <button type="Reset" class="btn">
        Reset
    </button>
</div>
</form>
<form *ngIf="showlogin">
    <label>
        email
    </label>
    <input type="text" placeholder="email" name="email"/>
    <label>
        password
    </label>
    <input type="password" placeholder="password" name="password"/>
    <div>
        <button (click)="onChange()">
            {{cluster}}
        </button>
    </div>
    

</form>
<div *ngIf="profile">
    <table>
        <tr>
            <th>
                FirstName
            </th>
            <td>
                {{fName}}

            </td>
        </tr>
        <tr>
            <th>
                LastName
            </th>
            <td>
                {{lName}}

            </td>
        </tr>
        <tr>
            <th>
                Phonenumber
            </th>
            <td>
                {{pnumber}}

            </td>
        </tr>
        <tr>
            <th>
                email
            </th>
            <td>
                {{email}}

            </td>
        </tr>
        <tr>
            <th>
                password
            </th>
            <td>
                {{pword}}

            </td>
        </tr>
    </table>
</div>
